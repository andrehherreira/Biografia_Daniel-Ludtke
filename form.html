<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        Entre em Contato
    </h1>

    <p>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome: " required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Insira seu e-mail: " required><br><br>

        <label for="assunto">Assunto:</label><br>
        <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto: "><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        
    </form>
</body>
</html>
